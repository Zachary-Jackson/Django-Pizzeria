{% extends 'form_layout.html' %}

{% block form %}

  <h1 class="display-2 mt-5">Login</h1>
  <h5 class="mb-5">
    <a href="{% url 'accounts:create_account' %}">
      or create an account
    </a>
  </h5>

  <form method="POST" class="mb-5">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="button-primary" value="Login">
  </form>

{% endblock form %}
